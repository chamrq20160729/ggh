<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>快速充值</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<link rel="stylesheet" type="text/css" href="../css/font/iconfont.css"/>
	</head>
	<body>
		<div class="header">
			<a href="../index.html" class="home">
				<i class="iconfont icon-fanhui"></i>
			</a>
			<p>云起用户充值</p>
		</div>
		<div class="payBox content">
			<div class="payMent">
				<button>首充100送1000现金券</button>
				<button>充1000送1000余额</button>
				<button>充3000送5000余额</button>
				<button>充15000送15000余额<br>再送康迪电动车一年使用权</button>
				<button>充30000送30000余额<br>再送熊猫电动车一年使用权</button>
				<button>充50000送50000余额<br>再送北汽电动车一年使用权</button>
			</div>
			<form action="#" method="post">
				<input type="button" value="微信充值" class="tenPay"/>
			</form>
		</div>
		<script src="../js/jquery-3.1.0.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$(".payMent button").click(function(){
					if($(this).attr("class") == "tPay"){
						$(this).removeClass("tPay");
					}
					else{
						$(".payMent button").removeClass("tPay");
						$(this).addClass("tPay");
					}
				})
			})
		</script>
	</body>
</html>
