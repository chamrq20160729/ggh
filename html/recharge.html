<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>快速充值</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
	</head>
	<body>
		<div class="header">
			<a href="../index.html" class="home">首页</a>
			<h3>云起用户充值</h3>
		</div>
		<div class="payBox content">
			<div class="payMent">
				<h3>请选择充值活动：</h3>
				<button>首充100送1000优惠券</button>
				<button>充1000送1000余额</button>
				<button>充3000送5000余额</button>
			</div>
			<form action="#" method="post">
				<input type="button" value="微信充值" class="tenPay"/>
			</form>
		</div>
		<script src="../js/jquery-3.1.0.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$(".payMent button").click(function(){
					if($(this).attr("class") == "tPay"){
						$(this).removeClass("tPay");
					}
					else{
						$(".payMent button").removeClass("tPay");
						$(this).addClass("tPay");
					}
				})
			})
		</script>
	</body>
</html>
