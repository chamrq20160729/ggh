<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/font/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<title>账单</title>
	</head>
	<body>
		<div class="header">
			<a href="../html/user.html" class="home">
				<i class="iconfont icon-fanhui"></i>
			</a>
			<p>云起用户账单</p>
		</div>
		<div class="content contentBill">
			<div class="history">
				<i class="iconfont icon-xiala"></i>
				<select>
					<option>消费记录</option>
					<option>充值记录</option>
					<option>返现记录</option>
				</select>
			</div>
			<div class="payHistoryList">
				<div class="payHistory">
					<table border="0" cellspacing="0" cellpadding="5px">
						<tr>
							<td>天下厨仓超市</td>
							<td>余额支付</td>
						</tr>
						<tr>
							<td>
								<span>订单号：</span>
								<span>1234567</span>
							</td>
							<td>
								<span>使用现金券：</span>
								<span>999 元</span>
								
							</td>
						</tr>
						<tr>
							<td>
								<span>支付时间：</span>
								<span>20160808</span>
							</td>
						</tr>
						<tr>
							<td>
								<span>订单金额：</span>
								<span>20</span>
							</td>
						</tr>
						<tr>
							<td>
								<span>实际支付：</span>
								<span>20</span>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
