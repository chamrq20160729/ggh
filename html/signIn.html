<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>云起用户注册</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
	</head>
	<body>
		<div class="header">
			<a href="../index.html" class="home">首页</a>
			<h3>云起用户注册</h3>
		</div>
		<div class="contentSignIn content">
			<form>
				<ul>
					<li>
						<label>设置账号:</label>
						<input type="text" name="userNub" id="userNub" value="" placeholder="您的登陆账号" />
						<span class="star">*</span>
					</li>
					<li>
						<label>输入卡号:</label>
						<input type="text" name="cardNub" id="cardNub" value="" placeholder="您的现金卡号" />
						<span class="star">*</span>
					</li>
					<li>
						<label>设置密码:</label>
						<input type="password" name="passWord" id="passWord" value="" placeholder="建议至少两种字符组合" /> 
						<span class="star">*</span>
					</li>
					<li>
						<label>确定密码:</label>
						<input type="password" name="radeay" id="radeay" value="" placeholder="请再次输入密码" /> 
						<span class="star">*</span>
					</li>
					<li>
						<label>设置姓名:</label>
						<input type="text" name="name" id="name" value="" placeholder="请输入您的姓名" /> 
						<span class="star">*</span>
					</li>
					<li>
						<label>设置性别:</label>
						<span class="man">男</span>
						<input type="radio" name="radio" id="radio" value="" checked="checked"/> 
						<span>女</span>
						<input type="radio" name="radio" id="radio" value=""/> 
					</li>
					<li>
						<label>设置邮箱:</label>
						<input type="text" name="email" id="email" value="" placeholder="建议使用常用邮箱" /> 
					</li>
					<li>
						<label>设置手机:</label>
						<input type="text" name="tel" id="tel" value="" placeholder="建议使用常用手机" />
						<span class="star">*</span>
					</li>
					<li>
						<label class="sfz">身份证:</label>
						<input type="text" name="sfz" id="sfz" value="" placeholder="身份证号码" />
						<span class="star">*</span>
					</li>
					<li>
						<label class="referrer">推荐人:</label>
						<input type="text" name="referrer" id="referrer" value="" placeholder="推荐人账号" />
					</li>
					<li>
						<div class="verifyBox">
							<p>
								<span>注 ：标注 </span>
								<span class="star">*</span>
								 项为必填项。
							</p>
							<input type="tel" name="verify" id="verify" value="" placeholder="请输入验证码" />
							<input type="submit" id="sub" value="获取验证码"/>
						</div>
					</li>
					<li>
						<div class="agreenBox">
							<input type="checkbox" name="agreen" id="agreen" value="" />
							<span>我已阅读并同意<a href="#" id="protocol">《云起用户注册协议》</a></span>
							
						</div>
					</li>
					<li>
						<input type="submit" id="signin3" value="注册"/>
					</li>
				</ul>
			</form>
		</div>
		<div class="footer">
			<a href="login.html" class="right">登陆</a>
		</div>
	</body>
</html>
