<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>云起用户注册</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<link rel="stylesheet" type="text/css" href="../css/font/iconfont.css"/>
	</head>
	<body>
		<div class="header">
			<a href="../index.html" class="home">
				<i class="iconfont icon-fanhui"></i>
			</a>
			<p>云起注册</p>
		</div>
		<div class="contentSignIn content">
			<form action="#" method="post">
				<ul>
					<li>
						<span class="titleLeft">手机号码:</span>
						<input type="text" name="userNub" id="userNub" value="" placeholder="您的常用手机号码" />
						<span class="star">*</span>
					</li>
				
					<li>
						<span class="titleLeft">设置密码:</span>
						<input type="password" name="passWord" id="passWord" value="" placeholder="请输入六位数字" /> 
						<span class="star">*</span>
					</li>
					<li>
						<span class="titleLeft">确定密码:</span>
						<input type="password" name="radeay" id="radeay" value="" placeholder="请再次输入密码" /> 
						<span class="star">*</span>
					</li>
					<li>
						<span class="titleLeft">推荐人:</span>
						<input type="text" name="referrer" id="referrer" value="" placeholder="请输入推荐人账号" />
					</li>
					<li>
						<div class="verifyBox">
							<input type="tel" name="verify" id="verify" value="" placeholder="请输入验证码" />
							<input type="button" id="sub" value="获取验证码"/>
						</div>
					</li>
				</ul>
				<div class="agreenBox">
					<input type="checkbox" name="agreen" id="agreen" value="" />
					<span>我已阅读并同意<a href="#" id="protocol">《云起用户注册协议》</a></span>
				</div>
				<input type="submit" id="signin3" value="注册"/>
			</form>
		</div>
	</body>
</html>
