<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta charset="UTF-8">
		<title>云起用户中心 </title>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<link rel="stylesheet" type="text/css" href="../css/font/iconfont.css"/>
	</head>
	<body>
		<div class="header">
			<a href="../index.html" class="home">
				<i class="iconfont icon-fanhui"></i> 
			</a>
			<p>云起用户中心</p>
		</div>
		<div class="content userContent">
			<div class="userPicture">
				<img src="../imgs/logIn.png" width="25%"/>
				<p class="welcome">
					<span class="colorRed">XXX</span>
					<span>,欢迎您！</span>
				</p>
			</div>
			<div class="userMoney clearfix">
				<p class="left">
					<i class="iconfont icon-chongzhi"></i>
					<span>余额：</span>
					<span>8888.00</span>
				</p>
				<p class="right">
					<i class="iconfont icon-conpon1"></i>
					<span>现金券：</span>
					<span>666.00</span>
				</p>
			</div>
			<div class="userAccount menu">
				<a href="#">账单<i class="iconfont icon-gengduo1"></i></a>
			</div>
			<div class="userSetting menu">
				<a href="../html/setting.html">设置<i class="iconfont icon-gengduo1"></i></a>
			</div>
		</div>
		<script src="../js/jquery-3.1.0.min.js"></script>
		<script type="text/javascript">
			$("li").click(function(){
				var oIndex = $(this).index();
				$("li").removeClass("showList");
				$(".userHistory div").removeClass("show");
				console.log(oIndex);
				$(".userHistory div").eq(oIndex).addClass("show");
				$(this).addClass("showList");
			});
		</script>
		
	</body>
</html>
