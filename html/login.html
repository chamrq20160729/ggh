<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>云起系统登陆</title>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<link rel="stylesheet" type="text/css" href="../css/font/iconfont.css"/>
	</head>
	<body>
		<div class="header">
			<a href="../index.html" class="home">
				<i class="iconfont icon-fanhui"></i>
			</a>
			<p>云起用户登陆</p>
		</div>
		<div class="content contentLogIn">
			<div class="userPic">
				<img src="../imgs/logIn.png" width="25%"/>
			</div>
			<form action="" method="post" class="logIn">
				<div class="user">
					<i  class="iconfont icon-zhanghao"></i>
					<input type="text" value="" placeholder="请输入账号"/>
				</div>
				<div class="pW">
					<i  class="iconfont icon-mima"></i>
					<input type="password" value="" placeholder="请输入密码"/>
					<i class="iconfont icon-jiemao right"></i>
				</div>
				<a href="#" class="forgot right">忘记密码</a>
				<input type="submit" value="登陆"/>
			</form>
			<a href="../html/signIn.html" class="signIn">没有账号？请注册</a>
		</div>
	</body>
</html>
